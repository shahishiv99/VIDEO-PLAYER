<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="video-player">
      <div class="video-box">
        <video src="magnetic_tape_-_4942 (540p).mp4" class="video" playsinline></video>
      </div>
      <div class="controls show-controls">
        <div class="progress">
          <div class="video-progress-back">
            <div class="video-progress"></div>
          </div>
        </div>
        <div class="play-controls">
          <div class="left-controls">
            <i class="fa fa-play" title="Play" id="play-btn"></i>
            <i class="fa fa-volume-up" title="Sound" id="volume-icon"></i>
            <div class="volume">
              <div class="volume-progress">
                <div class="volumeBar">
                </div>
              </div>
            </div>
          </div>
          <div class="right-controls">
            <div class="start-time">00.00 /</div>
            <div class="duration">00.00</div>
            <select id="speed" class="speed">
              <option value="0.5">0.5 X</option>
              <option value="0.75">0.75 X</option>
              <option value="1" selected>1 X</option>
              <option value="1.5">1.5 X</option>
              <option value="1.75">1.75 X</option>
              <option value="2">2 X</option>
            </select>
            <i class="fa fa-expand expand"></i>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
